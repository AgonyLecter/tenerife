<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenerife MysteryCode Merchandising</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Mystery Quest', cursive;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .product-title {
            font-size: 20px;
            color: #000;
        }
        .buy-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }
        .back-link, .language-selector {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #4267B2;
        }
        .language-selector a {
            padding: 0 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="Tenerife MysteryCode Logo">
    <h1 id="merchTitle">Tenerife MysteryCode Merchandising</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2 class="product-title" id="product1">Mystery Puzzle</h2>
                <button class="buy-button" id="buyNow1">Buy Now</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2 class="product-title" id="product2">Code Breaker T-shirt</h2>
                <button class="buy-button" id="buyNow2">Buy Now</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product">
                <img src="product3.png" alt="Product 3">
                <h2 class="product-title" id="product3">Secret Decoder Mug</h2>
                <button class="buy-button" id="buyNow3">Buy Now</button>
            </div>
        </div>
    </div>
</div>

<a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
<div class="language-selector">
    <a href="#" onclick="changeLanguage('en')">EN</a> |
    <a href="#" onclick="changeLanguage('it')">IT</a> |
    <a href="#" onclick="changeLanguage('es')">ES</a> |
    <a href="#" onclick="changeLanguage('fr')">FR</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const translations = {
        en: {
            title: "Tenerife MysteryCode Merchandising",
            merchTitle: "Merchandising",
            product1: "Mystery Puzzle",
            product2: "Code Breaker T-shirt",
            product3: "Secret Decoder Mug",
            buyNow: "Buy Now",
            backHome: "Back to Home"
        },
        it: {
            title: "Merchandising di Tenerife MysteryCode",
            merchTitle: "Merchandising",
            product1: "Puzzle Misterioso",
            product2: "Maglietta Code Breaker",
            product3: "Tazza Decodificatore Segreto",
            buyNow: "Acquista Ora",
            backHome: "Torna alla Home"
        },
        es: {
            title: "Merchandising de Tenerife MysteryCode",
            merchTitle: "Merchandising",
            product1: "Puzzle Misterioso",
            product2: "Camiseta Rompecódigos",
            product3: "Taza de Decodificador Secreto",
            buyNow: "Comprar Ahora",
            backHome: "Volver a Inicio"
        },
        fr: {
            title: "Merchandising de Tenerife MysteryCode",
            merchTitle: "Merchandising",
            product1: "Puzzle Mystérieux",
            product2: "T-shirt Code Breaker",
            product3: "Mug Décodeur Secret",
            buyNow: "Acheter Maintenant",
            backHome: "Retour à l'accueil"
        }
    };

    function changeLanguage(lang) {
        localStorage.setItem('appLang', lang);
        applyTranslations(lang);
    }

    function applyTranslations(lang) {
        const translation = translations[lang];
        document.title = translation.title;
        document.getElementById('merchTitle').textContent = translation.merchTitle;
        document.getElementById('product1').textContent = translation.product1;
        document.getElementById('product2').textContent = translation.product2;
        document.getElementById('product3').textContent = translation.product3;
        for (let i = 1; i <= 3; i++) {
            document.getElementById(`buyNow${i}`).textContent = translation.buyNow;
        }
        document.querySelector('.back-link').innerHTML = `<i class="fas fa-arrow-left"></i> ${translation.backHome}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const lang = localStorage.getItem('appLang') || 'en';
        applyTranslations(lang);
    });
</script>
</body>
</html>
