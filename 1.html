<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenerife MysteryCode - Coming Soon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Mystery Quest', cursive;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .animated-text {
            font-size: 24px;
            margin: 20px 0;
            height: 80px;
            overflow: hidden;
            position: relative;
        }
        .gps-icon, .home-icon {
            font-size: 24px;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            position: fixed;
            z-index: 10;
        }
        .gps-icon {
            bottom: 80px;
            right: 20px;
        }
        .home-icon {
            bottom: 20px;
            right: 20px;
        }
        .gps-icon:hover, .home-icon:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .gps-icon, .home-icon {
            animation: pulse 2s infinite;
        }
        .facebook-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: #4267B2;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gps-icon, .home-icon {
                bottom: 10px; /* Closer to the bottom on small screens */
                right: 10px; /* Adjusted for right alignment */
            }
            .home-icon {
                right: 80px; /* Move home icon leftward for spacing */
            }
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="Tenerife MysteryCode Logo">
</div>

<div class="animated-text" id="animatedText">
    <div>Prossimamente...<br>A breve il mistero avrà inizio</div>
</div>

<!-- GPS Icon to navigate to hard.html -->
<div class="gps-icon" onclick="window.location.href='hard.html'">
    <i class="fas fa-map-marker-alt"></i>
</div>

<!-- Home Icon to navigate back to index.html -->
<div class="home-icon" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
</div>

<!-- Facebook Link -->
<a href="https://www.facebook.com/profile.php?id=61556740538744" class="facebook-link" target="_blank">
    <i class="fab fa-facebook"></i> Follow us
</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const texts = [
        "Coming Soon...<br>In short, the mystery will begin soon.",
        "Prossimamente...<br>A breve il mistero avrà inizio",
        "Próximamente...<br>El misterio comenzará pronto",
        "Bientôt disponible...<br>Le mystère commencera bientôt"
    ];
    let currentIndex = 0;

    function updateText() {
        document.getElementById('animatedText').innerHTML = texts[currentIndex];
        currentIndex = (currentIndex + 1) % texts.length;
    }

    setInterval(updateText, 4000); // Change text every 4 seconds
</script>
</body>
</html>
