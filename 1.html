<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenerife MysteryCode - Coming Soon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Mystery Quest', cursive;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .animated-text {
            font-size: 24px;
            margin: 20px 0;
            height: 60px; /* Adjusted for 2 lines */
            overflow: hidden;
            position: relative;
        }
        .animated-text div {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            animation: changeText 8s ease-in-out infinite;
        }
        .animated-text div:nth-child(1) { animation-delay: 0s; }
        .animated-text div:nth-child(2) { animation-delay: 2s; }
        .animated-text div:nth-child(3) { animation-delay: 4s; }
        .animated-text div:nth-child(4) { animation-delay: 6s; }
        @keyframes changeText {
            0%, 25% { opacity: 0; }
            5%, 20% { opacity: 1; }
        }
        .header img {
            width: 200px;
            animation: logoEffect 5s infinite;
        }
        @keyframes logoEffect {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(0); }
        }
        .facebook-link {
            margin-top: 20px;
            display: block;
            color: #4267B2;
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="Tenerife MysteryCode Logo">
</div>

<div class="animated-text">
    <div>Coming Soon...<br>A breve il mistero avrà inizio</div>
    <div>Prossimamente...<br>A breve il mistero avrà inizio</div>
    <div>Próximamente...<br>El misterio comenzará pronto</div>
    <div>Bientôt disponible...<br>Le mystère commencera bientôt</div>
</div>

<a href="https://www.facebook.com/profile.php?viewas=100000686899395&id=61556740538744" class="facebook-link" target="_blank">
    <i class="fab fa-facebook"></i> Follow us
</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
