<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenerife MysteryCode Adventure - Clue 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/i18next@19.0.0/i18next.min.js"></script>
    <style>
        body {
            font-family: 'Mystery Quest', cursive;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background-color: #6c757d;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header img {
            max-height: 100px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        img.clue-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="navbarBrand">Tenerife MysteryCode</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="index.html" id="navHome">Home</a>
            <a class="nav-item nav-link" href="#" id="navAbout">About</a>
            <a class="nav-item nav-link" href="#" id="navMysteries">Mysteries</a>
            <a class="nav-item nav-link" href="#" id="navContact">Contact</a>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a>
                    <a class="dropdown-item" href="#" onclick="changeLanguage('it')">Italiano</a>
                    <a class="dropdown-item" href="#" onclick="changeLanguage('fr')">Français</a>
                    <a class="dropdown-item" href="#" onclick="changeLanguage('es')">Español</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="header">
    <img src="logo.png" alt="Tenerife MysteryCode Logo" class="img-fluid">
    <h1 id="pageTitle">Tenerife MysteryCode Adventure - Clue 1</h1>
</div>

<div class="container content">
    <img src="image.jpg" alt="Clue Image" class="clue-image">
    <p class="lead" id="clueText"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function changeLanguage(lng) {
        i18next.changeLanguage(lng, () => {
            updateContent();
        });
    }
    document.addEventListener("DOMContentLoaded", function() {
    var urlParams = new URLSearchParams(window.location.search);
    var lang = urlParams.get('lang');
    if (lang) changeLanguage(lang);
});


    function updateContent() {
        document.getElementById('navbarBrand').textContent = i18next.t('navbarBrand');
        document.getElementById('navHome').textContent = i18next.t('navHome');
        document.getElementById('navAbout').textContent = i18next.t('navAbout');
        document.getElementById('navMysteries').textContent = i18next.t('navMysteries');
        document.getElementById('navContact').textContent = i18next.t('navContact');
        document.getElementById('pageTitle').textContent = i18next.t('pageTitle');
        document.getElementById('clueText').textContent = i18next.t('clueText');
    }

    i18next.init({
        lng: 'en',
        resources: {
            en: {
                translation: {
                    "navbarBrand": "Tenerife MysteryCode",
                    "navHome": "Home",
                    "navAbout": "About",
                    "navMysteries": "Mysteries",
                    "navContact": "Contact",
                    "pageTitle": "Tenerife MysteryCode Adventure - Clue 1",
                    "clueText": "You have found and scanned your first code, but you are just at the beginning... A mysterious figure has been seen near the ancient tree in the heart of the old town. Seek where history whispers to uncover your next clue."
                }
            },
            it: {
    translation: {
        "navbarBrand": "Tenerife MysteryCode",
        "navHome": "Home",
        "navAbout": "Chi Siamo",
        "navMysteries": "Misteri",
        "navContact": "Contatto",
        "pageTitle": "Avventura Tenerife MysteryCode - Indizio 1",
        "clueText": "Una figura misteriosa è stata vista vicino all'albero antico nel cuore della città vecchia. Cerca dove la storia sussurra per scoprire il tuo prossimo indizio."
    }
},
fr: {
    translation: {
        "navbarBrand": "Tenerife MysteryCode",
        "navHome": "Accueil",
        "navAbout": "À Propos",
        "navMysteries": "Mystères",
        "navContact": "Contact",
        "pageTitle": "Aventure Tenerife MysteryCode - Indice 1",
        "clueText": "Une figure mystérieuse a été vue près de l'arbre ancien au cœur de la vieille ville. Cherchez où l'histoire murmure pour découvrir votre prochain indice."
    }
},
es: {
    translation: {
        "navbarBrand": "Tenerife MysteryCode",
        "navHome": "Inicio",
        "navAbout": "Acerca de",
        "navMysteries": "Misterios",
        "navContact": "Contacto",
        "pageTitle": "Aventura Tenerife MysteryCode - Pista 1",
        "clueText": "Una figura misteriosa ha sido vista cerca del árbol antiguo en el corazón del casco antiguo. Busca donde la historia susurra para descubrir tu próxima pista."
    }
}
}
    }, function(err, t) {
        updateContent();
    });

    i18next.on('languageChanged', updateContent);
</script>

</body>
</html>
