<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenerife MysteryCode Adventure - Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/i18next@19.0.0/i18next.min.js"></script>
    <style>
        body {
            font-family: 'Mystery Quest', cursive;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background-color: #6c757d;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header img {
            max-height: 100px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .social-links a {
            margin: 0 10px;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html?lang=en" id="navHome">Tenerife MysteryCode</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html?lang=en" id="navHomeLink">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="1.html?lang=en" id="navMysteriesLink">Mysteries</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="idioma.html?lang=en" id="navContactLink">Contact</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a>
                    <a class="dropdown-item" href="#" onclick="changeLanguage('it')">Italiano</a>
                    <a class="dropdown-item" href="#" onclick="changeLanguage('fr')">Français</a>
                    <a class="dropdown-item" href="#" onclick="changeLanguage('es')">Español</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="header">
    <img src="logo.png" alt="Tenerife MysteryCode Logo" class="img-fluid">
    <h1 id="contactTitle">Contact Us</h1>
</div>

<div class="container content">
    <p id="contactText">For any questions or feedback, feel free to reach out to us:</p>
    <p>Email: <a href="mailto:info@tenerifemysterycode.com">info@tenerifemysterycode.com</a></p>
    <div class="social-links">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- i18next Initialization and Language Switching Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var urlParams = new URLSearchParams(window.location.search);
        var lang = urlParams.get('lang') || 'en';
        changeLanguage(lang);
    });

    function changeLanguage(lng) {
        i18next.changeLanguage(lng, () => {
            updateContent();
            updateNavLinks(lng);
        });
    }

    function updateNavLinks(lang) {
        document.getElementById('navHomeLink').href = `index.html?lang=${lang}`;
        document.getElementById('navMysteriesLink').href = `1.html?lang=${lang}`;
        document.getElementById('navContactLink').href = `idioma.html?lang=${lang}`;
        // Add this part to update the dropdown menu dynamically based on the language selection
        document.querySelectorAll('#navbarDropdownMenuLink + .dropdown-menu .dropdown-item').forEach(function(item) {
            var language = item.getAttribute('onclick').match(/'(\w+)'/)[1];
            item.textContent = i18next.t(`navLang_${language}`);
            item.setAttribute('onclick', `changeLanguage('${language}')`);
        });
    }

    function updateContent() {
        document.getElementById('contactTitle').innerHTML = i18next.t('contactTitle');
        document.getElementById('contactText').innerHTML = i18next.t('contactText');
        // Update nav items text
        document.getElementById('navHomeLink').textContent = i18next.t('navHome');
        document.getElementById('navMysteriesLink').textContent = i18next.t('navMysteries');
        document.getElementById('navContactLink').textContent = i18next.t('navContact');
    }

    i18next.init({
        lng: 'en',
        resources: {
            en: {
                translation: {
                    "navHome": "Home",
                    "navMysteries": "Mysteries",
                    "navContact": "Contact",
                    "navLang_en": "English",
                    "navLang_it": "Italiano",
                    "navLang_fr": "Français",
                    "navLang_es": "Español",
                    "contactTitle": "Contact Us",
                    "contactText": "For any questions or feedback, feel free to reach out to us:"
                }
            },
            it: {
                translation: {
                    "navHome": "Home",
                    "navMysteries": "Misteri",
                    "navContact": "Contatto",
                    "navLang_en": "Inglese",
                    "navLang_it": "Italiano",
                    "navLang_fr": "Francese",
                    "navLang_es": "Spagnolo",
                    "contactTitle": "Contattaci",
                    "contactText": "Per qualsiasi domanda o feedback, sentiti libero di contattarci:"
                }
            },
            fr: {
                translation: {
                    "navHome": "Accueil",
                    "navMysteries": "Mystères",
                    "navContact": "Contact",
                    "navLang_en": "Anglais",
                    "navLang_it": "Italien",
                    "navLang_fr": "Français",
                    "navLang_es": "Espagnol",
                    "contactTitle": "Contactez-Nous",
                    "contactText": "Pour toute question ou commentaire, n'hésitez pas à nous contacter :"
                }
            },
            es: {
                translation: {
                    "navHome": "Inicio",
                    "navMysteries": "Misterios",
                    "navContact": "Contacto",
                    "navLang_en": "Inglés",
                    "navLang_it": "Italiano",
                    "navLang_fr": "Francés",
                    "navLang_es": "Español",
                    "contactTitle": "Contáctenos",
                    "contactText": "Para cualquier pregunta o comentario, no dude en contactarnos:"
                }
            }
        }
    });
</script>
